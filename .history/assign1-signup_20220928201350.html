<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
</head>
<body>
    <div>
        <h3>Sign Up Form </h3>
        <div>
            <form>
                <div>
                    <label>UserName</label>
                    <input type="text" value="" placeholder="username">
                </div>
                <div>
                    <label>Password</label>
                    <input type="number" value="" placeholder="password">
                </div>
                <div>
                    <label>Email-Id</label>
                    <input type="email" value="" placeholder="email-id">
                </div>
                <div>
                    <label>Phone No.</label>
                    <input type="number" value="" placeholder="Phone-Number">
                </div>
                <div>
                    <label>Date Of Birth</label>
                    <input type="date" value="" placeholder="Date of Birth">
                </div>
                <div>
                   
                    <input type="checkbox" value="" name="agree">
                    <label>I agree </label>
                </div>
                <div>
                    <button>SignUp</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
